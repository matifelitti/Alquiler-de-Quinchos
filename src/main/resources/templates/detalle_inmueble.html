<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <div class="image-gallery">
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 col-md-4 col-lg-3" th:each="img : ${img}">
                            <img th:src="@{'/imagen/lista/' + ${img.id}}" alt="Imagen" class="img-thumbnail">
                        </div>
                    </div>
                </div>

                <div class="card details mt-5 text-center">
                    <h6 th:text="${inmueble.nombre} + ' -   Precio por día: $' + ${inmueble.precioTotal}"></h6>
                    <h6 th:text="${inmueble.ubicacion}"></h6>
                    <p class="parrafo">
                        <h8 th:text="${inmueble.descripcion}"></h8>
                    </p>
                </div>

                <div>
                    <br><br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <h5>COMENTARIOS</h5>
                            </tr>
                            <tr>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                <th>Calificación</th>
                                <th>Dijo</th>
                                <th>Fotos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="comentarios : ${comentarios}">
                                <td th:text="${#dates.format(comentarios.fechaPublicacion, 'dd-MM-yyyy')}"></td>
                                <td th:text="${comentarios.userCliente.username}"></td>
                                <td th:text="${comentarios.calificacion}"></td>
                                <td>
                                    <textarea th:text="${comentarios.comentario}" rows="4" cols="30"></textarea>
                                </td>
                                <td><img height="100px" th:src="@{'/imagen/comentarios/'+ ${comentarios.id}}"
                                        alt="Fotos del comentario"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
