<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
<nav th:replace="/fragments/navbar :: nav"></nav>
<div th:insert="/fragments/msg :: msg"></div>

<br><br><br>

<div class="card-container">
    <div class="card">
        <div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" >
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img th:src="@{${'/img/logo-alquiler-para-fiestas.png'}}" alt="1" width="600px" height="450px">
                    </div>
                    <div class="carousel-item" th:each="img : ${img}" data-bs-interval="6000">
                        <img th:src="@{'/imagen/lista/'+${img.id}}" alt="2" width="600px" height="450px">
                    </div>
                </div>
            </div>
            <!--<center><img th:src="@{'/imagen/inmueble/' + ${inmueble.id}}" alt="Imagen del inmueble" width="400px" height="300px"></center>-->
            <div>
                <br>
                <div>
                    <h6 th:text="${inmueble.nombre} + ' -   Precio por día: $'+ ${inmueble.precioTotal}"></h6>
                    <h6 th:text="${inmueble.ubicacion}"></h6>
                    <p class="parrafo">
                        <h8 th:text="${inmueble.descripcion}"></h8>
                    </p>
                </div>
            </div>
            <div>
                <br><br>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <h5>COMENTARIOS</h5>
                    </tr>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Calificación</th>
                        <th>Dijo</th>
                        <th>Fotos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comentarios : ${comentarios}">
                        <td th:text="${#dates.format(comentarios.fechaPublicacion, 'dd-MM-yyyy')}"></td>
                        <td th:text="${comentarios.userCliente.username}"></td>
                        <td th:text="${comentarios.calificacion}"></td>
                        <td> <textarea th:text="${comentarios.comentario}" rows="4" cols="30"> </textarea></td>
                        <center>
                            <td><img height="100px" th:src="@{'/imagen/comentarios/'+ ${comentarios.id}}"
                                     alt="Fotos del comentario"></a></td>
                        </center>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
        </div>
        <a class="boton" type="button" th:href="@{'/reserva/alta/' + ${inmueble.id}}">¡Haz tu Reserva!</a>
    </div>
</div>
<br><br><br>

<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
