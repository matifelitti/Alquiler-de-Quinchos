<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alquiler para fiestas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formularios.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>
         <div th:insert="/fragments/msg :: msg"></div>

        <br><br><br>

        <div  class="card-container">
            <div class="card">
                <h3 class="card-title">Mis Reservas</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Inmueble</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Acciones</th>
                            <th>Comentar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${misReservas}">
                            <td th:text="${reserva.inmueble.nombre}"></td>
                            <td th:text="${#dates.format(reserva.fechaAlta, 'dd-MM-yyyy')}"></td>
                            <td th:text="${#dates.format(reserva.fechaBaja, 'dd-MM-yyyy')}"></td>
                            <td>
                                <a th:href="@{/reserva/modificar/{id}(id=${reserva.id})}" class="violetlink">Modificar</a>
                                <form th:action="@{/reserva/eliminar/{id}(id=${reserva.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-link">Eliminar</button>
                                </form>
                            </td>
                            <td>
                                <a th:href="@{/comentarios/registro/__${reserva.inmueble.id}__}" class="violetlink">Comentar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br><br><br>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
