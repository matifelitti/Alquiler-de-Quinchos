<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mis Reservas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/inmuebles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container my-5">
        <div class="card shadow mx-auto card-width">
            <div class="card-body">
                <h3 class="card-title text-center">Mis Reservas</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th>Inmueble</th>
                                <th>Entrada</th>
                                <th>Salida</th>
                                <th>Acciones</th>
                                <th>Comentar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reserva : ${misReservas}">
                                <td th:text="${reserva.inmueble.nombre}"></td>
                                <td th:text="${#dates.format(reserva.fechaAlta, 'dd-MM-yyyy')}"></td>
                                <td th:text="${#dates.format(reserva.fechaBaja, 'dd-MM-yyyy')}"></td>
                                <td class="text-center">
                                    <a th:href="@{/reserva/modificar/{id}(id=${reserva.id})}">Modificar</a>
                                    <a th:href="@{/reserva/eliminar/{id}(id=${reserva.id})}"
                                        onclick="return confirm('¿Estás seguro de que deseas eliminar esta reserva?');">Eliminar</button>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/comentarios/registro/__${reserva.inmueble.id}__}">Comentar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
