<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>Alquiler para fiestas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="inicio.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js'></script>
    </head>

    
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
         <div th:insert="/fragments/msg :: msg"></div>

        <br>


        <div class="container mt-4">
            <form th:action="@{/inicio}">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mb-3">
                        <div class="searchwords">
                            <input type="checkbox" value="siCochera" class="form-check-input" id="cochera" name="cochera">
                            <label class="form-check-label"  for="cochera">Con Cochera</label>

                            <input type="checkbox" value="siPileta" class="form-check-input" id="pileta" name="pileta">
                            <label class="form-check-label" for="pileta">Con Pileta</label>


                            <input type="checkbox" value="siParrilla" class="form-check-input" id="parrilla" name="parrilla">
                            <label class="form-check-label" for="parrilla">Con Parrilla</label>
                        </div>
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" th:value="${search}"
                                   placeholder="Encuentra un lugar para tu evento">
                            <button class="boton" type="submit">Buscar</button>
                            <a class="boton" type="button" value="limpiar" href="/inicio">Limpiar</a>
                            <!--<a class="boton" type="button" value="limpiar" onclick= th:href = "/inicio">Limpiar</a>-->
                        </div>


                    </div>
                </div>
            </form>

            <br><br>

            <div class="col-md-4 mb-4">
                <div class="col-md-4 mb-4">
                    <div class="card-container">
                        <div class="card" th:each="inmueble : ${x}">

                            <a th:href="@{'/inmueble/detalles/' + ${inmueble.id}}"><img class="pictures" th:src="@{'/imagen/inmueble/' + ${inmueble.id}}" alt="Imagen del inmueble"></a>

                            <div class="small-card">
                                <h6 th:text="${inmueble.nombre}"></h6>
                                <p th:text="${inmueble.ubicacion}"></p>

                                <a class="boton" type="button" th:href="@{'/reserva/alta/' + ${inmueble.id}}">Reserva !</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>


        <!--<nav aria-label="...">

            <ul class="form-check">
                <li><a class="page-link" href="#">1</a></li>
                <li><a class="page-link" href="#">2</a></li>
                <li><a class="page-link" href="#">3</a></li>
            </ul>

        </nav>-->

        <br><br><br>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    </body>
</html>
