<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container my-5">
        <div class="card shadow mx-auto card-width">
            <div class="card-body">
                <h3 class="card-title text-center">Reservas por Inmueble:</h3>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr th:each="reserva : ${reserva}">
                            <h8 th:text="${inmueble.nombre}"></h8>
                        </tr>
                        <tr>
                            <th>Cliente</th>
                            <th>Teléfono</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reserva}">
                            <td th:text="${reserva.usuario.nombre}"></td>
                            <td th:text="${reserva.usuario.telefono}"></td>
                            <td th:text="${#dates.format(reserva.fechaAlta, 'dd-MM-yyyy')}"></td>
                            <td th:text="${#dates.format(reserva.fechaBaja, 'dd-MM-yyyy')}"></td>
                            <td>
                                <a>Activa</a>
                                <a th:href="@{/reserva/confirmar/{id}(id=${reserva.id})}">Confirmar</a>
                            </td>
                            <td>
                                <a th:href="@{/reserva/eliminar/{id}(id=${reserva.id})}"
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar esta reserva?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
