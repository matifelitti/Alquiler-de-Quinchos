<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para Fiestas - Modificar Perfil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container my-5">
        <div class="card shadow mx-auto card-width">
            <div class="card-body">
                <h3 class="card-title text-center">Modificar Perfil</h3>
                <form th:action="@{/perfil/}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono"
                            th:value="${usuario.telefono}" required>
                    </div>

                    <div class="mb-3 text-center">
                        <img class="size-image" th:src="@{'/imagen/lista/'+${usuario.imagen.id}}"
                            alt="Imagen del usuario" style="max-width: 100px;">
                    </div>

                    <div class="mb-3">
                        <label for="archivo" class="form-label">Cargar Nueva Imagen</label>
                        <input type="file" class="form-control" id="archivo" name="archivo">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username"
                            th:value="${usuario.username}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña (dejar en blanco si no desea
                            modificar)</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Ingrese una nueva si desea modificar la contraseña">
                    </div>

                    <input type="hidden" name="rol" th:value="${usuario.rol}" />
                    <input type="hidden" name="id" th:value="${usuario.id}" />

                    <button type="submit" class="boton">Actualizar</button>
                </form>

                <div class="mt-3 text-center">
                    <form th:action="@{/perfil/eliminar/usuarios/{id}}" method="post">
                        <button th:if="${session.usuariosession.rol != usuario.rol}" type="submit"
                            class="btn btn-danger">Eliminar Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
