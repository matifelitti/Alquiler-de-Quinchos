<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para Fiestas - Modificar Inmueble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container my-5">
        <div class="card shadow mx-auto card-width">
            <div class="card-body">
                <h3 class="card-title text-center">Modificar Inmueble</h3>
                <form th:action="@{/inmueble/modificar/{id}(id=${inmueble.id})}" method="post"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Inmueble</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Nombre del Inmueble" th:value="${inmueble.nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación del Inmueble</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                            placeholder="Ubicación del Inmueble" th:value="${inmueble.ubicacion}" required>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="conCochera" name="cochera"
                            th:checked="${inmueble.cochera}">
                        <label class="form-check-label" for="conCochera">Con Cochera</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="conParrilla" name="parrilla"
                            th:checked="${inmueble.parrilla}">
                        <label class="form-check-label" for="conParrilla">Con Parrilla</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="conPileta" name="pileta"
                            th:checked="${inmueble.pileta}">
                        <label class="form-check-label" for="conPileta">Con Pileta</label>
                    </div>

                    <div class="mb-3">
                        <label for="precioBase" class="form-label">Precio Base</label>
                        <input type="number" class="form-control" id="precioBase" name="precioBase"
                            placeholder="Precio Base" th:value="${inmueble.precioBase}" required>
                    </div>

                    <div class="mb-3">
                        <label for="archivosImagenes" class="form-label">Imágenes del Inmueble</label>
                        <input type="file" class="form-control" id="archivosImagenes" name="archivosImagenes"
                            accept="image/*" multiple>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" id="descripcion"
                            placeholder="Describe brevemente tu propiedad" maxlength="600" rows="7" required
                            th:text="${inmueble.descripcion}"></textarea>
                    </div>

                    <button type="submit" class="boton">Actualizar</button>
                </form>

                <table class="table table-bordered table-striped table-hover mt-4 text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Imágenes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="imagen : ${imagenes}">
                            <td>
                                <img th:src="@{'/imagen/lista/'+${imagen.id}}" alt="Imagen del inmueble"
                                    class="img-fluid" style="max-width: 100px;">
                            </td>
                            <td>
                                <form th:action="@{/imagen/eliminar/{id}(id=${imagen.id})}" method="post"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-danger">Eliminar <i
                                            class="fa fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
