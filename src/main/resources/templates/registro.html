<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="carousel-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/festive-blue-firework.jpg" class="d-block w-100" alt="imagen">
                </div>
            </div>
        </div>

        <div class="card-container">
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <h5>¡Regístrate!</h5>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${nombre}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${telefono}"
                        required>
                </div>

                <div class="form-group">
                    <label for="imagen">Foto de Perfil</label>
                    <input type="file" class="form-control" name="archivo" accept=".jpg, .jpeg, .png">
                </div>

                <div class="form-group">
                    <label>Registrarse como:</label>
                    <div>
                        <label for="cliente"><input type="radio" id="cliente" name="rol" value="CLIENTE">
                            Cliente</label>
                        <label for="propietario"><input type="radio" id="propietario" name="rol" value="PROPIETARIO">
                            Propietario</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,25}$"
                        title="La contraseña debe contener al menos 6 caracteres, una letra mayúscula, una letra minúscula y un número">
                </div>

                <div class="form-group">
                    <label for="password2">Repita la contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,25}$"
                        title="Las contraseñas ingresadas deben ser iguales">
                </div>

                <button type="submit" class="boton">Regístrarse</button>
                <div class="register-link">
                    ¿Ya tienes cuenta? <a href="/login">Logueate</a>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
