<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alquiler para fiestas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>


        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:insert="/fragments/msg :: msg"></div>

        <div class="carousel-container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/festive-blue-firework.jpg" class="d-block w-100" alt="imagen">
                    </div>
                </div>
            </div>

            <div class="card-container">

                <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                    <h5>¡ Registrate !</h5>
                    <label for="nombre">Nombre Completo</label>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" th:value="${nombre}" required>
                    </div>

                    <label for="email">Email</label>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="email" name="email" th:value="${email}" required>
                    </div>

                    <label for="telefono">Teléfono</label>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="telefono" name="telefono" th:value="${telefono}" required>
                    </div>

                    <div class="form-group" required>
                        <label for="imagen">Foto de Perfil</label>
                        <input type="file" class="form-control" name="archivo" accept=".jpg, .jpeg, .png">
                    </div>

                    <div class="form-group" required>
                        <label>Registrarse como:</label>
                        <label for="cliente"> <input type="radio" id="cliente" name="rol" value="CLIENTE">Cliente</label>
                        <label for="propietario"> <input type="radio" id="propietario" name="rol" value="PROPIETARIO">Propietario</label>
                    </div>
                    <label for="username">Usuario</label>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="username" name="username" th:value="${username}" required>
                    </div>

                    <label for="password">Contraseña</label>
                    <div class="form-group" >
                        <input type="password" class="form-control form-control-sm" id="password" name="password" th:value="${password}" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,25}$"
                               title="La contraseña debe contener al menos 6 carácteres, una letra mayúscula, una letra minúscula y un número">
                    </div>

                    <label for="password">Repita la contraseña</label>
                    <div class="form-group" >
                        <input type="password" class="form-control form-control-sm" id="password2" name="password2" th:value="${password2}" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,25}$"
                               title="Las contraseñas ingresadas deben ser iguales">
                    </div>

                    <button type="submit" class="boton">Regístrarse</button>
                    <div class="register-link">
                        ¿Ya tienes cuenta? <a href="/login" style="color: white;">Logueate</a>
                    </div>
                </form>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
