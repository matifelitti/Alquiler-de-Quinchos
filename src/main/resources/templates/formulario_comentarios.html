<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="card m-5 shadow-sm w-50 mx-auto">
        <div class="card-body">
            <h5 class="card-title mb-3">Deja tu comentario !</h5>
            <form th:action="@{/comentarios/registro}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <textarea class="form-control form-control-sm" id="comentario" name="comentario" rows="4"
                        maxlength="255"></textarea>
                </div>

                <input type="hidden" name="idCliente" th:value="${usuario.id}">
                <input type="hidden" name="fechaComent" value="java.util.Date">
                <input type="hidden" name="id" th:value="${inmueble.id}">

                <div class="mb-3">
                    <label for="calificacion" class="form-label">Valora tu experiencia (1-5)</label>
                    <input class="form-control" id="calificacion" type="number" name="calificacion" min="1" max="5">
                </div>

                <div class="mb-5">
                    <label for="archivo" class="form-label">Fotos</label>
                    <input type=" file" class="form-control" name="archivo" id="archivo">
                </div>

                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
