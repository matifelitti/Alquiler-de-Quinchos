<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mis Inmuebles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/inmuebles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container my-5">
        <div class="card shadow mx-auto card-width">
            <div class="card-body">
                <h3 class="card-title text-center">Mis Inmuebles</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th>Inmueble</th>
                                <th>Ubicación</th>
                                <th>Imágen</th>
                                <th>Reservas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inmueble : ${misInmuebles}">
                                <td th:text="${inmueble.nombre}"></td>
                                <td th:text="${inmueble.ubicacion}"></td>
                                <td>
                                    <img width="200" height="200" th:src="@{'/imagen/inmueble/' + ${inmueble.id}}"
                                        alt="Imagen del inmueble" class="img-fluid">
                                </td>
                                <td>
                                    <a th:href="@{'/inmueble/reservas/' + ${inmueble.id}}">Ver
                                        Reservas</a>
                                </td>
                                <td>
                                    <a th:href="@{/inmueble/modificar/{id}(id=${inmueble.id})}">Modificar</a>
                                    <a th:href="@{/inmueble/eliminar/{id}(id=${inmueble.id})}"
                                        onclick="return confirm('¿Estás seguro de que deseas eliminar este inmueble?');">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
