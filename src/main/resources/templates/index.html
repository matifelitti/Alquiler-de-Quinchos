<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div class="container mt-3">
        <form th:action="@{/}">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="form-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="cochera"
                                    name="cochera" value="siCochera">
                                <label class="form-check-label" for="cochera">Con Cochera</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="pileta"
                                    name="pileta" value="siPileta">
                                <label class="form-check-label" for="pileta">Con Pileta</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="parrilla"
                                    name="parrilla" value="siParrilla">
                                <label class="form-check-label" for="parrilla">Con Parrilla</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" th:value="${search}"
                                placeholder="Encuentra un lugar para tu evento">
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button class="custom-btn me-2" type="submit">Buscar</button>
                            <a class="custom-btn" href="/" role="button">Limpiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12">
                <div class="card-container">
                    <div class="card" th:each="inmueble : ${x}">
                        <img th:src="@{'/imagen/inmueble/' + ${inmueble.id}}" class="card-img-top"
                            alt="Imagen del inmueble">
                        <div class="small-card">
                            <h6 th:text="${inmueble.nombre}"></h6>
                            <p th:text="${inmueble.ubicacion}"></p>
                            <a class="btn btn-warning" th:href="@{'/reserva/alta/' + ${inmueble.id}}">Reserva!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
