<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div th:insert="/fragments/msg :: msg"></div>

    <div>
        <form th:action="@{/}">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="form-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="cochera"
                                    name="cochera" value="siCochera">
                                <label class="form-check-label" for="cochera">Con Cochera</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="pileta"
                                    name="pileta" value="siPileta">
                                <label class="form-check-label" for="pileta">Con Pileta</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="parrilla"
                                    name="parrilla" value="siParrilla">
                                <label class="form-check-label" for="parrilla">Con Parrilla</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-2 align-items-center">
                            <input type="text" name="search" class="form-control" th:value="${search}"
                                placeholder="Encuentra un lugar para tu evento">
                            <button class="custom-btn me-2" type="submit">Buscar</button>
                            <a class="custom-btn limpiar-btn" href="/" role="button">Limpiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="inmueble : ${x}">
                <div class="card shadow-sm border-light">
                    <a th:href="@{'/inmueble/detalles/' + ${inmueble.id}}">
                        <img th:src="@{'/imagen/inmueble/' + ${inmueble.id}}" class="card-img-top"
                            alt="Imagen del inmueble">
                    </a>
                    <div class="card-body text-center">
                        <h6 class="card-title" th:text="${inmueble.nombre}"></h6>
                        <p class="card-text" th:text="${inmueble.ubicacion}"></p>
                        <a class="btn btn-warning btn-block" th:href="@{'/reserva/alta/' + ${inmueble.id}}">Reserva!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
